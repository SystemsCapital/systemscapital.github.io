<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Systems Capital Inc.</title>
    <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">

    <style>
        body {
            background: white;
            font-family: 'Century Schoolbook';
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        /* Safe padding wrapper */
        .logo-container {
            padding: 14px; /* ensures full rotation stays on screen */
        }

        .flower-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px; /* safety buffer */
        }

        .flower-btn:hover {
            opacity: 0.8;
        }

        /* SMALL FLOWER LOGO */
        .flower {
            position: relative;
            width: 60px;
            height: 60px;
            transition: transform 0.2s ease; /* faster hover rotation */
            transform-origin: center center;
        }

        /* Hover rotation */
        .flower:hover {
            transform: rotate(-45deg);
        }

        .circle {
            width: 30px;
            height: 30px;
            border: 2px solid gray;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-0   { transform: translate(-50%, -50%) rotate(0deg) translate(0, -15px); }
        .circle-45  { transform: translate(-50%, -50%) rotate(45deg) translate(0, -15px); }
        .circle-90  { transform: translate(-50%, -50%) rotate(90deg) translate(0, -15px); }
        .circle-135 { transform: translate(-50%, -50%) rotate(135deg) translate(0, -15px); }
        .circle-180 { transform: translate(-50%, -50%) rotate(180deg) translate(0, -15px); }
        .circle-225 { transform: translate(-50%, -50%) rotate(225deg) translate(0, -15px); }
        .circle-270 { transform: translate(-50%, -50%) rotate(270deg) translate(0, -15px); }
        .circle-315 { transform: translate(-50%, -50%) rotate(315deg) translate(0, -15px); }

        /* PAGE CONTENT */
        .content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1, h2 {
            color: #AbABAB;
        }

        p {
            line-height: 1.6;
            color: #333;
        }
    </style>

    <script>
        let rotation = 0;

        function handleLogoClick() {
            rotateFlower();

            // allow animation to begin before redirect
            setTimeout(() => {
                window.location.href = "https://www.systemscapital.net";
            }, 200);
        }

        function rotateFlower() {
            rotation -= 45;
            document.getElementById("flower").style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <button class="flower-btn" onclick="handleLogoClick()" aria-label="Systems Capital Home">
                <span class="flower" id="flower">
                    <span class="circle circle-0"></span>
                    <span class="circle circle-45"></span>
                    <span class="circle circle-90"></span>
                    <span class="circle circle-135"></span>
                    <span class="circle circle-180"></span>
                    <span class="circle circle-225"></span>
                    <span class="circle circle-270"></span>
                    <span class="circle circle-315"></span>
                </span>
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h1>Page Title</h1>

        <p>
            This is your subpage template. The logo scrolls naturally with the page,
            has safe padding, and rotates correctly on click.
        </p>

        <p>
            Add text, links, videos, tables, or other elements here as needed.
        </p>
    </div>

</body>
</html>
