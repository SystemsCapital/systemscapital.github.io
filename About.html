<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Systems Capital Inc.</title>
    <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">

    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- General Styles --- */
        body {
            background: #F9FAFB; /* soft background instead of plain white */
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
        }

        h1 {
            color: #1F2937;
            font-size: 3rem;
            margin: 1rem 0;
        }

        h2 {
            color: #4B5563;
            font-size: 1.25rem;
            line-height: 1.75rem;
            margin-bottom: 3rem;
        }

        /* --- Flower Button --- */
        .flower-btn {
            position: relative;
            background: #fff;
            border: none;
            cursor: pointer;
            padding: 40px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .flower-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .flower {
            position: relative;
            width: 200px;
            height: 200px;
            transition: transform 0.8s ease;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 3px solid #9CA3AF; /* soft gray */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Rotate positions for flower petals */
        .circle-0   { transform: translate(-50%, -50%) rotate(0deg) translate(0, -50px); }
        .circle-45  { transform: translate(-50%, -50%) rotate(45deg) translate(0, -50px); }
        .circle-90  { transform: translate(-50%, -50%) rotate(90deg) translate(0, -50px); }
        .circle-135 { transform: translate(-50%, -50%) rotate(135deg) translate(0, -50px); }
        .circle-180 { transform: translate(-50%, -50%) rotate(180deg) translate(0, -50px); }
        .circle-225 { transform: translate(-50%, -50%) rotate(225deg) translate(0, -50px); }
        .circle-270 { transform: translate(-50%, -50%) rotate(270deg) translate(0, -50px); }
        .circle-315 { transform: translate(-50%, -50%) rotate(315deg) translate(0, -50px); }

        /* --- Responsive --- */
        @media screen and (max-width: 768px) {
            h1 { font-size: 2.25rem; }
            h2 { font-size: 1rem; line-height: 1.5rem; margin-bottom: 2rem; }
            .flower { width: 150px; height: 150px; }
            .circle { width: 70px; height: 70px; }
        }
    </style>

    <script>
        let rotation = 0;

        function handleFlowerClick() {
            rotateFlower();
            setTimeout(() => {
                window.location.href = "mailto:eric@systemscapital.net";
            }, 300);
        }

        function rotateFlower() {
            rotation -= 45;
            document.getElementById("flower").style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</head>
<body>

    <h1>Systems Capital Inc.</h1>
    <h2>This Site is Currently Under Construction</h2>

    <div style="padding: 15px;">
        <button class="flower-btn" onclick="handleFlowerClick()" type="button">
            <span class="flower" id="flower">
                <span class="circle circle-0"></span>
                <span class="circle circle-45"></span>
                <span class="circle circle-90"></span>
                <span class="circle circle-135"></span>
                <span class="circle circle-180"></span>
                <span class="circle circle-225"></span>
                <span class="circle circle-270"></span>
                <span class="circle circle-315"></span>
            </span>
        </button>
    </div>

</body>
</html>
