<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">



    <style>
        body {
            background: White;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #AbABAB; text-align: center; padding-top: 20px; font-size: 48px; }
        h2 { color: #AbABAB; text-align: center; padding-top: 5%; font-size: 20px; }

        .flower-btn { position: relative; background: none; border: none; cursor: pointer; padding: 40px; display: inline-flex; flex-direction: column; align-items: center; justify-content: center; }
        .flower-btn:hover { opacity: 0.8; }
        .flower { position: relative; width: 200px; height: 200px; transition: transform 0.8s ease; }
        .circle { width: 100px; height: 100px; border: 3px solid gray; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .circle-0   { transform: translate(-50%, -50%) rotate(0deg) translate(0, -50px); }
        .circle-45  { transform: translate(-50%, -50%) rotate(45deg) translate(0, -50px); }
        .circle-90  { transform: translate(-50%, -50%) rotate(90deg) translate(0, -50px); }
        .circle-135 { transform: translate(-50%, -50%) rotate(135deg) translate(0, -50px); }
        .circle-180 { transform: translate(-50%, -50%) rotate(180deg) translate(0, -50px); }
        .circle-225 { transform: translate(-50%, -50%) rotate(225deg) translate(0, -50px); }
        .circle-270 { transform: translate(-50%, -50%) rotate(270deg) translate(0, -50px); }
        .circle-315 { transform: translate(-50%, -50%) rotate(315deg) translate(0, -50px); }

        @media screen and (max-width: 768px) {
            table { width: 100%; }
            #csv-container { padding: 20px; }
        }
    </style>

    <script>
        let rotation = 0;

        function handleFlowerClick() {
            rotateFlower();

            // delay email opening until rotation animation starts
            setTimeout(() => {
                window.location.href = "mailto:eric@systemscapital.net";
            }, 300);
        }

        function rotateFlower() {
            rotation -= 45;
            document.getElementById("flower").style.transform = `rotate(${rotation}deg)`;
        }
    </script>

</head>
<body>

            <span class="circle circle-45"></span>
            <span class="circle circle-90"></span>
            <span class="circle circle-135"></span>
            <span class="circle circle-180"></span>
            <span class="circle circle-225"></span>
            <span class="circle circle-270"></span>
            <span class="circle circle-315"></span>
        </span>
    </button>
</div>
