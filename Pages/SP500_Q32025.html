<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ======================
         CORE METADATA (SEO)
    ======================= -->
    <meta charset="UTF-8">
    <title>Data Table | Systems Capital</title>
    <meta name="description" content="Interactive data table showing monthly returns from the past five years of S&P 500 companies." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://systemscapital.net/data-table.html" />
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png">

    <!-- ======================
         STYLES
    ======================= -->
    <style>
        body {
            background: white;
            font-family: 'Century Schoolbook', serif;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            padding: 14px;
        }

        .flower-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .flower {
            position: relative;
            width: 60px;
            height: 60px;
            transition: transform 0.2s ease;
            transform-origin: center center;
        }

        .flower:hover {
            transform: rotate(-45deg);
        }

        .circle {
            width: 30px;
            height: 30px;
            border: 2px solid gray;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-0   { transform: translate(-50%, -50%) rotate(0deg) translate(0, -15px); }
        .circle-45  { transform: translate(-50%, -50%) rotate(45deg) translate(0, -15px); }
        .circle-90  { transform: translate(-50%, -50%) rotate(90deg) translate(0, -15px); }
        .circle-135 { transform: translate(-50%, -50%) rotate(135deg) translate(0, -15px); }
        .circle-180 { transform: translate(-50%, -50%) rotate(180deg) translate(0, -15px); }
        .circle-225 { transform: translate(-50%, -50%) rotate(225deg) translate(0, -15px); }
        .circle-270 { transform: translate(-50%, -50%) rotate(270deg) translate(0, -15px); }
        .circle-315 { transform: translate(-50%, -50%) rotate(315deg) translate(0, -15px); }

        nav {
            margin-left: 30px;
            font-size: 16px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #666;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* PAGE CONTENT */
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            color: #ABABAB;
            font-size: 36px;
            text-align: center;
        }

        h2 {
            color: #ABABAB;
            font-size: 22px;
            margin-top: 40px;
            text-align: center;
        }

        /* ======================
           DATA TABLE STYLES
        ======================= */
        #csv-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            width: 100%;
            overflow-x: auto;
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
        }

        th, td {
            border: 1px solid #ABABAB;
            padding: 8px;
            text-align: center;
            position: relative;
        }

        th {
            background: #f9f9f9;
            cursor: pointer;
        }

        .filter-icon {
            margin-left: 5px;
            font-weight: bold;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ABABAB;
            z-index: 1000;
            max-height: 250px;
            overflow-y: auto;
            min-width: 180px;
            padding: 5px;
        }

        .dropdown input[type="text"] {
            width: 90%;
            margin-bottom: 5px;
        }

        .dropdown label {
            display: block;
            padding: 2px 5px;
            cursor: pointer;
        }

        .dropdown label:hover {
            background-color: #f0f0f0;
        }

        .dropdown .buttons {
            position: sticky;
            bottom: 0;
            background: white;
            padding-top: 5px;
        }

        .dropdown button {
            width: 48%;
            margin: 2px 1%;
        }

        footer {
            margin: 60px 0 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>

    <!-- ======================
         HEADER SCRIPT
    ======================= -->
    <script>
        let rotation = 0;
        function handleLogoClick() {
            rotation -= 45;
            document.getElementById("flower").style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => window.location.href = "/", 200);
        }
    </script>
</head>

<body>

<header class="header">
    <div class="logo-container">
        <button class="flower-btn" onclick="handleLogoClick()">
            <span class="flower" id="flower">
                <span class="circle circle-0"></span>
                <span class="circle circle-45"></span>
                <span class="circle circle-90"></span>
                <span class="circle circle-135"></span>
                <span class="circle circle-180"></span>
                <span class="circle circle-225"></span>
                <span class="circle circle-270"></span>
                <span class="circle circle-315"></span>
            </span>
        </button>
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="/Pages/Tools.html">Tools</a>
    </nav>
</header>

<main class="content">
    <h1>Data Table</h1>

    <p style="text-align:center;">
        Monthly returns from the past five years of S&P 500 companies. Use column filters to sort and explore performance data.
    </p>

    <div id="csv-container">
        <h2>Monthly Returns from Past 5 Years</h2>
        <table id="csv-table"></table>
    </div>
</main>

<footer>
    © Systems Capital Inc. · Investment Research · Financial Tools · Education
</footer>

<!-- ======================
     DATA TABLE SCRIPT
======================= -->
<script>
const csvPath = '/data/SQL_Results.csv?version=' + new Date().getTime();

function formatDisplay(val, headerName) {
    const colName = headerName.toLowerCase();
    if (!isNaN(val) && val.trim() !== '' && !colName.includes('percentile')) {
        return (parseFloat(val) * 100).toFixed(2) + '%';
    }
    if (!isNaN(val) && colName.includes('percentile')) {
        return parseFloat(val).toFixed(2) + '%';
    }
    return val;
}

fetch(csvPath)
.then(res => res.text())
.then(text => {
    const rows = text.trim().split(/\r?\n/).map(r => r.split(','));
    const table = document.getElementById('csv-table');

    let header = '<thead><tr>';
    rows[0].forEach((col, idx) => {
        header += `
        <th data-col="${idx}">
            ${col} <span class="filter-icon">&#x25BC;</span>
            <div class="dropdown">
                <button class="select-all">Select All</button>
                <input type="text" placeholder="Search">
                <div class="checkboxes"></div>
                <div class="buttons">
                    <button class="apply">Apply</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </th>`;
    });
    header += '</tr></thead>';

    let body = '<tbody>';
    for (let i = 1; i < rows.length; i++) {
        body += '<tr>';
        rows[i].forEach((c, j) => {
            body += `<td data-value="${c}">${formatDisplay(c, rows[0][j])}</td>`;
        });
        body += '</tr>';
    }
    body += '</tbody>';

    table.innerHTML = header + body;
});
</script>

</body>
</html>
