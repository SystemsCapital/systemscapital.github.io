<p>
    This was made using Excel, Python, SQL, and CSVs. Data is provided on an as-is basis.
</p>

<div id="csv-container">
    <h2>Data Table</h2>
    <table id="csv-table"></table>
</div>

<script>
const csvPath = '/data/SQL_Results.csv?ts=' + Date.now();

function formatDisplay(val, headerName) {
    if (!isNaN(val) && val !== '') {
        if (headerName.toLowerCase().includes('percentile')) {
            return parseFloat(val).toFixed(2) + '%';
        }
        return (parseFloat(val) * 100).toFixed(2) + '%';
    }
    return val;
}

fetch(csvPath)
.then(r => r.text())
.then(text => {

    const rows = text.trim().split(/\r?\n/).map(r => r.split(','));
    const table = document.getElementById('csv-table');

    /* HEADER */
    let thead = '<thead><tr>';
    rows[0].forEach((h, i) => {
        thead += `
        <th data-col="${i}">
            ${h}
            <div class="dropdown">
                <button class="select-all">Select All</button>
                <input type="text" placeholder="Search">
                <div class="checkboxes"></div>
                <button class="apply">Apply</button>
            </div>
        </th>`;
    });
    thead += '</tr></thead>';

    /* BODY */
    let tbody = '<tbody>';
    rows.slice(1).forEach(r => {
        tbody += '<tr>';
        r.forEach((c, i) => {
            tbody += `<td data-value="${c}">${formatDisplay(c, rows[0][i])}</td>`;
        });
        tbody += '</tr>';
    });
    tbody += '</tbody>';

    table.innerHTML = thead + tbody;

    /* FILTERS */
    const filters = Array(rows[0].length).fill(null);

    table.querySelectorAll('th').forEach(th => {
        const idx = +th.dataset.col;
        const dropdown = th.querySelector('.dropdown');
        const box = dropdown.querySelector('.checkboxes');
        const values = [...new Set(rows.slice(1).map(r => r[idx]))];

        values.forEach(v => {
            box.innerHTML += `
            <label>
                <input type="checkbox" value="${v}" checked>
                ${formatDisplay(v, rows[0][idx])}
            </label>`;
        });

        th.addEventListener('click', e => {
            e.stopPropagation();
            document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
            dropdown.style.display = 'block';
        });

        dropdown.querySelector('.apply').onclick = () => {
            filters[idx] = [...box.querySelectorAll(':checked')].map(c => c.value);
            applyFilters();
            dropdown.style.display = 'none';
        };
    });

    function applyFilters() {
        [...table.tBodies[0].rows].forEach(row => {
            row.style.display = filters.every((f, i) =>
                !f || f.includes(row.cells[i].dataset.value)
            ) ? '' : 'none';
        });
    }

    document.addEventListener('click', () =>
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none')
    );
})
.catch(() => {
    document.getElementById('csv-container').innerHTML =
        '<p style="color:red;text-align:center;">Failed to load CSV.</p>';
});
</script>
