<body>

<header class="header">
    <a href="/" class="logo-home">Systems Capital</a>
</header>

<section class="hero">
    <h1>SEC EDGAR Filing Downloader</h1>
    <p>
        Download SEC 10-K, 10-Q, 8-K, earnings reports, and all EDGAR filing types directly by ticker symbol.
    </p>
</section>

<section class="tool-wrapper">

<label>Ticker *</label>
<input type="text" id="ticker" placeholder="e.g. NVDA">

<label>Form Type *</label>
<select id="formType">
<option value="">Any Filing</option>
</select>

<label>Number of Filings *</label>
<input type="number" id="numFilings" min="1" placeholder="e.g. 3">

<label>User Agent (Name + Email) *</label>
<input type="text" id="userAgent" placeholder="Your Name your@email.com">

<button onclick="startDownload()">Download Filings</button>

<div id="status"></div>

</section>

<footer>
© Systems Capital Inc. — Investment Research · Financial Tools
</footer>

<script>

/* FULL FORM LIST (trimmed example — keep your full string here) */
const formList = `1 1-A 1-A POS 1-A-W 1-E 1-E AD 1-K 1-SA 1-U 1-Z 1-Z-W 10-K 10-Q 8-K 20-F 6-K`.split(" ");

const select = document.getElementById("formType");
formList.forEach(f => {
    const opt = document.createElement("option");
    opt.value = f;
    opt.textContent = f;
    select.appendChild(opt);
});

async function startDownload() {

const ticker = document.getElementById("ticker").value.trim();
const formType = document.getElementById("formType").value;
const numFilings = parseInt(document.getElementById("numFilings").value);
const userAgent = document.getElementById("userAgent").value.trim();
const statusDiv = document.getElementById("status");

statusDiv.innerHTML = "";

if (!ticker || !numFilings || !userAgent) {
    statusDiv.innerHTML = "All fields must be completed.";
    return;
}

statusDiv.innerHTML += "Download started...\n";

try {

const headers = { "User-Agent": userAgent };

const cikRes = await fetch("https://www.sec.gov/files/company_tickers.json",{headers});
if (!cikRes.ok) throw new Error("SEC request blocked.");

const cikData = await cikRes.json();

let cik = null;
for (const k in cikData) {
    if (cikData[k].ticker.toLowerCase() === ticker.toLowerCase()) {
        cik = cikData[k].cik_str.toString().padStart(10,'0');
        break;
    }
}
if (!cik) throw new Error("Ticker not found.");

const subRes = await fetch(`https://data.sec.gov/submissions/CIK${cik}.json`,{headers});
if (!subRes.ok) throw new Error("SEC submissions request blocked.");

const subData = await subRes.json();

const forms = subData.filings.recent.form;
const accNums = subData.filings.recent.accessionNumber;
const docs = subData.filings.recent.primaryDocument;

const zip = new JSZip();
let count = 0;

for (let i=0; i<forms.length && count<numFilings; i++) {

    if (!formType || forms[i] === formType) {

        const acc = accNums[i].replace(/-/g,"");
        const url = `https://www.sec.gov/Archives/edgar/data/${parseInt(cik)}/${acc}/${docs[i]}`;

        const fileRes = await fetch(url,{headers});
        if (!fileRes.ok) continue;

        const blob = await fileRes.blob();

        zip.file(`${ticker}_${forms[i]}_${count+1}.html`, blob);

        count++;
        statusDiv.innerHTML += `File ${count} downloaded...\n`;

        await new Promise(r => setTimeout(r,500));
    }
}

if (count===0) throw new Error("No filings found.");

statusDiv.innerHTML += "Creating ZIP archive...\n";

const content = await zip.generateAsync({type:"blob"});
const link = document.createElement("a");
link.href = URL.createObjectURL(content);
link.download = `${ticker}_SEC_Filings.zip`;
link.click();

statusDiv.innerHTML += "Download complete.";

} catch(err) {
statusDiv.innerHTML += `Error: ${err.message}`;
}

}

</script>
